<h1 id="title">HazelTML Survey Form</h1>
<p id="description">Please fill out the form below</p>
<form id="survey-form">
    <label id="name-label">Name: </label>
    <input id="name" type="text" required placeholder="Enter your name">
    <label id="email-label">Email: </label>
    <input id="email" type="email" required placeholder="Enter your Email">
    <label id="number-label">Number: </label>
    <input id="number" type="number" min="18" max="60" placeholder="Enter your Age">
    <select id="dropdown">
        <option>YES</option>
        <option>NO</option>
    </select>
    <input type="radio" value="num" name="radio">
        <radio>One</radio>
        <radio>Two</radio>
    <input type="radio" value="num" name="radio">
        <radio>Three</radio>
        <radio>Four</radio>
    <input type="checkbox" value="check">
        <textarea></textarea>
    <input type="checkbox" value="check">
        <textarea></textarea>
    <button id="submit" type="submit"></button>
</form>
